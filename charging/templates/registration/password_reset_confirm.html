{% extends "app/modal.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block modal %}

    {% if validlink %}

        <h3>{{ title }}</h3>
        {% crispy form helper %}

    {% else %}

        <h3>{{ title }}</h3>
        <p>{% trans "Password reset failed" %}</p>

    {% endif %}

{% endblock %}
