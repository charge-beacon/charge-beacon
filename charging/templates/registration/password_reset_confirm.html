{% extends "app/modal.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block modal %}

    {% if validlink %}

        <h3>{{ title }}</h3>
        {% crispy form helper %}

    {% else %}

        <h3>{{ title }}</h3>
        <div>{% trans "Password reset failed" %}</div>

    {% endif %}

{% endblock %}
